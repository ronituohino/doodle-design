version: '3'
services:
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    logging:
      driver: none

  frontend:
    image: recom-frontend
    build:
      context: ./recom-frontend # The context will pick this directory as the "build context"
      dockerfile: Dockerfile # This will simply tell which dockerfile to read
    ports:
     - 3000:3000
    container_name: recom-frontend # This will name the container recom-frontend

  backend:
    image: recom-backend
    build:
      context: ./recom-backend
      dockerfile: Dockerfile
    ports:
     - 4000:4000
    environment: 
      - BACKEND_PORT=${BACKEND_PORT}
      - DB_URI=${DB_URI_PROD}
      - JWT_SECRET=${JWT_SECRET}
    container_name: recom-backend